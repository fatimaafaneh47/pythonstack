<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tr> 
            {% for author in authors %}

            <td>{{ author.id }}</td>
            <td>{{ author.first_name }}</td>
            <td>{{ author.action }}</td>

            <td><a href="authors/{{author.id}}">view</a></td>
        </tr>
    {% endfor %}
</table>
</div>
<div>
<h1>Add an Author</h1>
<form  action="/add_author" method="POST">
    {% csrf_token %}
    <p>First Name {{Author.first_name}}<input type="text" name="firstname"></p>
    <p>Last Name {{Author.last_name}}<input type="text" name="lastname"></p>
    <p>Notes {{Author.notes}}</p> <textarea name="notes" cols="30" rows="10"></textarea>
    <button>Add</button>
</form>
</div>
</div>
</body>
</html>
