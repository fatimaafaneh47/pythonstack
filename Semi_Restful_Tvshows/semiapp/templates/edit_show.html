<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>
    <div id="edit">
      <ul class="masseges">
        {% for message in messages %}
        <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
        {% endfor %}
      </ul>
    <form action="/shows/{{show.id}}/update" method="POST">  
    {% csrf_token %}  
    <h1>Edit Show {{show.id}}</h1>
    <p>Title</p>
    <input type="text" name="title" value="{{show.title}}">
    <p>Network</p>
    <input type="text" name="network" value="{{show.network}}" >
    <p>Realease Date:</p>
    <input type="date" name="release_date" value="{{show.release_date}}" >
    <p>Description</p>
    <textarea name="description"  cols="30" rows="10" value="{{show.description}}"></textarea>
    <br>
    <button>Update</button>
    <br>
    <a href="/shows/{{show.id}}">Go to Show</a>
</form>
</div>
</body>
</html>
